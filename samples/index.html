<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Output Management</title>
    <!-- <link href="./dist/style.min.css" rel="stylesheet" media="all"> -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="dragPlace">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>        
    </div>

    <script src="../build/bundle.js"></script>
    <script>
        
        // create 
        const dropDrap = new _.DropDrap();        
        const container = dropDrap.createContainer(document.getElementsByClassName('container')[0])        
        const listItem = document.getElementsByClassName('item');
        for (let i = 0; i < listItem.length; i++) {
            container.addItem(listItem[i]);            
        }
    </script>
</body>

</html

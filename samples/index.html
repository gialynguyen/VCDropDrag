<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Output Management</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="dragPlace" >
        
    </div>

    <script src="../build/bundle.js"></script>
    <script>     
        // getDragPlace
        let dragPlace = document.getElementsByClassName('dragPlace')[0];
        // create 
        const dropDrap = new _.DropDrap();          
            const container1 = dropDrap.createContainer('container');            
            const container2 = dropDrap.createContainer('container');  
            const container3 = dropDrap.createContainer('container');            
            const container4 = dropDrap.createContainer('container');            
            container1.addItem('item')
            container1.addItem('item')
            container1.addItem('item')
            container1.addItem('item')  
            dragPlace.appendChild(container1);
            dragPlace.appendChild(container2);
            dragPlace.appendChild(container3);
            dragPlace.appendChild(container4);
        
    </script>
</body>

</html

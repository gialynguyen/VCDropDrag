<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Output Management</title>
    <!-- <link href="./dist/style.min.css" rel="stylesheet" media="all"> -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="dragPlace">
        <div class="container">
        </div>
        <div class="container">
        </div>
    </div>

    <script src="../build/bundle.js"></script>
    <script>

        // create 
        const container1 = DropDrap.createContainer({ elm: document.getElementsByClassName('container')[0] })
        const container2 = DropDrap.createContainer({ elm: document.getElementsByClassName('container')[1] })

        for (let i = 0; i < 10; i++) {
            let item1 = container1.addItem({ className: "item" });
            let item2 = container2.addItem({ className: "item" });

            item1.innerHTML = "a" + i;
            item2.innerHTML = "b" + i;

        }
    </script>
</body>

</html
